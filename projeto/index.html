<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</head>

<script>

    $(function () {
        $("#btnSalvar").click(function () {

            var contato = {
                nome: $('#txtNome').val(),
                idade: $('#txtIdade').val()
            }


            localStorage.setItem('contatos', JSON.stringify(contato))

            $('input').val('')
            $('#txtNome').focus()

        });
    });

</script>


<body>

    <div class="container">
        <div class="row">
            <div class="panel panel-info">
                <div class="panel-heading text-center">
                    <h1>Lista de contatos</h1>
                </div>

                <div class="panel-body">

                    <div class="col-xs-12 col-md-6 col-lg-8">
                        <label for="txtNome">Nome</label>
                        <input id="txtNome" type="text" class="form-control">
                    </div>
                    <div class="col-xs-12 col-md-3 col-lg-2">
                        <label for="txtIdade">Idade</label>
                        <input id="txtIdade" type="text" class="form-control">
                    </div>

                    <div class="col-xs-12 col-md-3 col-lg-2">
                        <br>
                        <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
